<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragraf">
        Merhaba <span>Dünya</span><br>
        Merhaba <span>Balıkesir</span>
    </p>
    <span>Bu da başka bir metin</span>
    <script>
        let paragraf = document.getElementById("paragraf")
        let ic_spanlar = paragraf.getElementsByTagName("span")
        Array.from(ic_spanlar).forEach((sp) => {
            sp.innerHTML = "asdasd";
        })
    </script>
</body>
</html>

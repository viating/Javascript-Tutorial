<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Onuncu Örnek</title>
    </head>
    <body>
        <script>
            /*
                4 ways to declare a Javascript variable
                    using var
                    using let
                    using const
                    using nothing
            */
           {
            var x = 5; // Heryerde tanımlı olur
           }
           console.log(x);

           {
            let y = 5; // Sadece parantez içinde tanımlı olur
           }
           console.log(y);

           const z = 10;
           console.log(z)
           // z = 15;   <-- Hatalı işlem

           a = 20;
           console.log(a);

           b = true
           c = 21.21
           d = 10
           e = "asdfdsa"
           f = {a:"asdf", b:45}
           console.log(typeof b);
           console.log(typeof c);
           console.log(typeof d);
           console.log(typeof e);
           console.log(typeof f);

           var y = 5;
        </script>
    </body>
</html>
